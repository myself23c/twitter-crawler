<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario para URL y Archivo</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 1080px;
      height: 100%;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Formulario</h1>
      <form id="myForm">
        <div class="form-group">
          <label for="url">URL:</label>
          <input type="text" id="url" name="url">
        </div>
        <div class="form-group">
          <label for="filename">Nombre del Archivo:</label>
          <input type="text" id="filename" name="filename">
        </div>

        <button type="submit">Descargar</button>
      </form>
    </div>
  </div>


  <button id="fetchFiles">Cargar Archivos</button>
  <div id="fileList"></div>

  <script src="script.js"></script>

  

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("myForm");
      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        
        const urlValue = document.getElementById("url").value;
        const filenameValue = document.getElementById("filename").value;
        //const scrollNumber = document.getElmentById("scrolls").value

        const payload = {
          url: urlValue,
          nombreArchivo: filenameValue,
         // scrolls : scrollNumber
        };

        try {
          const response = await fetch("http://localhost:3000/descargar-perfil-twitter", {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
          });
          
          if (response.ok) {
            console.log("Datos enviados con Ã©xito");
          } else {
            console.log("Error en la solicitud");
          }
        } catch (error) {
          console.log("Error de red o del servidor", error);
        }
      });
    });
  </script>
</body>
</html>
