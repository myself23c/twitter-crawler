<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario para URL y Archivo</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 1080px;
      height: 100%;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

 <main style="display: flex;flex-direction: column;">
  <div class="container">
    <div class="form-container">
      <h1>Formulario para descargar de twiiter</h1>
      <form id="myFormTwitter">
        <div class="form-group">
          <label for="url">URL:</label>
          <input type="text" id="url" name="url">
        </div>
        <div class="for m-group">
          <label for="filename">Nombre del Archivo:</label>
          <input type="text" id="filename" name="filename">
        </div>

        <button type="submit">Descargar</button>
      </form>
    </div>
  </div>


  <div class="container">
    <div class="form-container">
      <h1>Formulario para descargar de reddit</h1>
      <form id="myFormReddit">
        <div class="form-group">
          <label for="url">URL:</label>
          <input type="text" id="urlReddit" name="url">
        </div>
        <div class="form-group">
          <label for="filename">Nombre del Archivo:</label>
          <input type="text" id="filenameReddit" name="filename">
        </div>

        <button type="submit">Descargar</button>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="form-container">
      <h2>Archivos en la nube</h2>
  <button id="fetchFiles"><strong>Cargar Archivos en la nuve</strong></button>
  <strong><div id="fileList"></div></strong>

</div>
</div>

</main>

  <script src="script.js"></script>

  


</body>
</html>
